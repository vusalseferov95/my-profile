<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My_Channel</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container flex align-center justify-center">
        <div class="box inline-flex flex-column align-center justify-center">
            <div class="flex flex-column align-center justify-center gap20">
                <img src="assets/images/profile.png" alt="" class="icon-125">
                <p class="pt-40 fs-16 fw-400 textblue">Vusal invited you to join</p>
                <button class="my-channel">
                    <span class="pt-20 fs-24 fw-800 textblue">Zeyneb Seferzade</span>
                </button>
                <p class="pt-35 fs-16 fw-400 textblue">46K Active usersãƒ»78K Total users</p>
            </div>
            <div class="flex flex-column align-start justify-start gap10">
                <p class="pt-50 fs-16 fw-400 textblue pl-20">Username</p>
                <input type="text" placeholder="How do you like people to call you?" class="search-box">
            </div>
            <div class="agree flex align-center justify-between gap16">
                <input type="checkbox" checked="checked" class="agree-check w-33 h-33">
                <span class="w-350 textred fs-18 fw-400">I have read and agree to the <u>Terms of service</u> and <u>Privacy
                    policy</u>.
                </span>
            </div>
            <div class="flex flex-column gap56">
                <button class="continue">
                    <span class="fs-18 fw-600 text-fff">Continue</span>
                </button>
                <button class=" already flex align-center justify-center">
                    <span class="fs-16 fw-400 textred"><u>Already have an account</u></span>
                </button>
            </div>
        </div>
    </div>

</body>

</html>
